apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rodenj1/homelab
    targetRevision: main
    path: clusters/home-lab/infra/kube-vip
    directory:
      include: "*.yaml"
      exclude: "app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
