fullnameOverride: prometheus

alertmanager:
  fullnameOverride: alertmanager
  enabled: true

grafana:
  enabled: true
  fullnameOverride: grafana

kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: true
  endpoints:
    - 10.10.0.5
    - 10.10.0.6
    - 10.10.0.7

coreDns:
  enabled: true

kubeDns:
  enabled: false

kubeEtcd:
  enabled: true
  endpoints:
    - 10.10.0.5
    - 10.10.0.6
    - 10.10.0.7
  serviceMonitor:
    scheme: http

kubeScheduler:
  enabled: true
  endpoints:
    - 10.10.0.5
    - 10.10.0.6
    - 10.10.0.7

kubeProxy:
  enabled: true
  endpoints:
    - 10.10.0.5
    - 10.10.0.6
    - 10.10.0.7

prometheus:
  enabled: true

